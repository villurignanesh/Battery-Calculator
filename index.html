<body onload="getSettings()" >
    
<div class="w3-sidebar w3-bar-block w3-collapse w3-card w3-animate-right" style="width:200px;right:0;" id="mySidebar">
  <button class="w3-bar-item w3-button w3-large w3-hide-large" onclick="w3_close()">Close&nbsp;&nbsp;&times;</button>
  <button class="w3-bar-item w3-button w3-large w3-hide-large" onclick="saveSettings();">Save&nbsp;&nbsp;&nbsp;&nbsp;<i class="fa fa-save"></i></button>
  <button class="w3-bar-item w3-button w3-large w3-hide-large" onclick="shareResults();">Share&nbsp;&nbsp;<i class="fa fa-share"></i></button>
  <a href="#general_settings" class="w3-bar-item w3-button">general settings</a>
  <a href="#task_settings" class="w3-bar-item w3-button">task settings</a>
  <a href="#results" class="w3-bar-item w3-button">results</a>
</div>

<div class="w3-main" style="margin-right:200px">
<div class="w3-theme-d1">
  
  <div class="w3-container">
    <h1>Battery Life
    <button class="w3-button w3-theme-d1 w3-xlarge w3-right w3-hide-large" onclick="w3_open()">&#9776;</button>
    </h1>
  </div>
</div>


<form id="form1">
  <div class="w3-row-padding w3-section">
      
  <a name="general_settings"></a>
  <div class="w3-half">
    <div class="w3-card">
        <table class="w3-table w3-bordered w3-striped">
            <tr class="w3-theme" style="height:60px">
              <td colspan="2">
                <select class="w3-select w3-theme" name="option">
                  <option value="" disabled selected>Choose your option</option>
                  <option value="1">Option 1</option>
                  <option value="2">Option 2</option>
                  <option value="3">Option 3</option>
                </select>
              </td>
            </tr>
            <tr>
              <td style="vertical-align:middle">capacity</td>
              <td><input id="capacity" class="w3-input w3-border" type="number" placeholder="1500 mAh" name="capacity"></td>
            </tr>
            <tr>
              <td style="vertical-align:middle">number of batterys</td>
              <td><input class="w3-input w3-border" type="number" placeholder="3 x" name="n_battery"></td>
            </tr>
            <tr>
              <td style="vertical-align:middle">sleep current</td>
              <td><input class="w3-input w3-border" type="number" placeholder="0.02 mA" name="sleep_c"></td>
            </tr>
        </table>                                         
    </div>
  </div>

  <a name="task_settings"></a>
  <div class="w3-half">
    <div class="w3-card">
        <table class="w3-table w3-bordered w3-striped">
            <tr class="w3-theme" style="height:60px">
              <th>task</th>
              <th>wakeup current</th>
              <th>wakeup time</th>
              <th>wakeups</th>
            </tr>
            <tr>
              <td style="vertical-align:middle">1</td>
              <td><input type="number" name="wake_c_1" class="w3-input w3-border" placeholder="5 mA"></td>
              <td><input type="number" name="wake_t_1" class="w3-input w3-border" placeholder="500 ms"></td>
              <td><input type="number" name="wake_n_1" class="w3-input w3-border" placeholder="1 \h"></td>
            </tr>
            <tr>
              <td style="vertical-align:middle">2</td>
              <td><input type="number" name="wake_c_2" class="w3-input w3-border" placeholder="5 mA"></td>
              <td><input type="number" name="wake_t_2" class="w3-input w3-border" placeholder="500 ms"></td>
              <td><input type="number" name="wake_n_2" class="w3-input w3-border" placeholder="1 \h"></td>
            </tr>
            <tr>
              <td style="vertical-align:middle">3</td>
              <td><input type="number" name="wake_c_3" class="w3-input w3-border" placeholder="5 mA"></td>
              <td><input type="number" name="wake_t_3" class="w3-input w3-border" placeholder="500 ms"></td>
              <td><input type="number" name="wake_n_3" class="w3-input w3-border" placeholder="1 \h"></td>
            </tr>
        </table>
    </div>
  </div>
</div>

<a name="results"></a>
<div class="w3-card">
    <div class="w3-container"> 
   		 <br />
        <div class="w3-bar">
          <button type="button" class="w3-bar-item w3-button w3-theme w3-round-xlarge" style="width:50%"  onclick="compute(this.form)">Calculate</button>
          <button type="reset" class="w3-bar-item w3-button w3-red w3-round-xlarge" style="width:50%">Clear</button>
        </div>
        <br />
    
        <a name="results"></a>
        <ul class="w3-ul">
          <li>days <input id="result" type="text" name="result1" style="width:50%" readonly></li>
          <li>years <input id="result" type="text" name="result2" style="width:50%" readonly></li>
        </ul>
         
    </div>
</div>
</form>

<footer class="w3-container w3-theme-d1">
    <h5>Source code: </h5>
    <p><a href="https://github.com/variablo87/batterycalc" target="_blank">Github</a></p>
</footer>

</div>

function w3_open() {
  document.getElementById("mySidebar").style.display = "block";
}

function w3_close() {
  document.getElementById("mySidebar").style.display = "none";
}

</script>
<!-- end of service worker -->
    
<script src="js/app.js"></script>

</body>
